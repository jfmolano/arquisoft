<script type="text/template" id="usuarioList2">
    <% alert('usuarioList'); %>
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>Name</th>
		 <th>Contrasena</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(usuarios, function(usuario) { %>
    <tr>
		<td><%= htmlEncode(usuario.getDisplay('name')) %></td>
		<td><%= htmlEncode(usuario.getDisplay('contrasena')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-usuario-edit',{id:<%= usuario.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-usuario-delete',{id:<%= usuario.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="usuario">
    <% alert('usuario'); %>
    <div class="form-group">
    <form role="form" id="<%= componentId %>-usuarioForm">
    <% if(usuario.id) {%>
    <input type="hidden" name="id" value="<%= usuario.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= usuario.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="contrasena">Contrasena</label>
    	<input type="text" class="form-control" id="contrasena" name="contrasena" placeholder="Enter value" value="<%= usuario.get('contrasena') %>"/>	
		</div>
    </form>
    </div>
</script> 

<!-- Template Registrarse -->
<script type="text/template" id="usuarioList">
        <% console.log('logIn id:'+componentId); %>
     
     <div class="container">

      <form class="form-signin" role="form" id="<%= componentId %>-FormLogin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input id ="email" name ="email" type="text" class="input-block-level" placeholder="Email address">
        <input id ="contrasena" name ="contrasena" type="password" class="input-block-level" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button id="<%= componentId %>-loginButton" class="btn btn-large btn-primary" 
            onclick="Backbone.trigger('<%= componentId %>-login',{}); return false" 
            type="button" class="btn btn-info">
                        
        Sign in
        </button>
        <br>
        <br>
        <label>No estas registrado? </label>
        <a onclick="Backbone.trigger('<%= componentId %>-renderRegistrarse',{}); return false">
           Registrate!
        </a>
        
      </form>

    </div>
    
</script>
<script type="text/template" id="registrarse">
        <% console.log('logIn id:'+componentId); %>
     
     <div class="container">

      <form class="form-signin" role="form" id="<%= componentId %>-FormRegistrarse">
        <h2 class="form-signin-heading">Por favor ingrese sus datos</h2>
        <label>Nombre: </label>
        <input id ="name" name ="name" type="text" class="input-block-level" placeholder="Nombre">
        <label>Correo electronico: </label>
        <input id ="email" name ="email" type="text" class="input-block-level" placeholder="Email address">
        <label>Contraseña: </label>
        <input id ="contrasena" name ="contrasena" type="password" class="input-block-level" placeholder="Password">
        <button id="<%= componentId %>-registrarseButton" class="btn btn-large btn-primary" 
            onclick="Backbone.trigger('<%= componentId %>-registrarse',{}); return false" 
            type="submit" class="btn btn-info">
                        
        Registrarse
        </button>
        
      </form>

    </div>
    
</script>
